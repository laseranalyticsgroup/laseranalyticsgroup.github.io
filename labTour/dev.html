<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Tour</title>
    <link rel="stylesheet" href="pannellum/pannellum.css"/>
    <script type="text/javascript" src="pannellum/pannellum.js"></script>
    <style>
    #panorama {
        width: 98vw;
        height: 98vh;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {

              "path": "/%l/%s%y_%x",
              "fallbackPath": "/fallback/%s",
              "extension": "jpg",
              "titleResolution": 512,
              "maxLevel": 6,
              "cubeResolution": 8432
            },
            "hotSpots": [
                {
                    "pitch": -20,
                    "yaw": 90,
                    "type": "scene",
                    "text": "Corridor (SIM)",
                    "sceneId": "corridor-2",
                    "targetYaw": 90,
                    "targetPitch": 0
                }
            ]
        },

        "corridor-2": {

            "hfov": 110,
            "yaw": 0,
            "type": "equirectangular",
            "panorama": "images/corridor-2.jpg",

                    "text": "SIM",

                    "targetYaw": 0,

                }

        "sim-1": {
            "title": "SIM",
            "hfov": 110,
            "yaw": 0,
            "type": "equirectangular",
            "panorama": "images/sim-1.jpg",
            "hotSpots": [
                {
                    "pitch": -20,
                    "yaw": -180,
                    "type": "scene",
                    "text": "Corridor (SIM)",
                    "sceneId": "corridor-2",
                    "targetYaw": -180,

                {
                    "pitch": -20,

                {
                    "pitch": -20,
                    "yaw": 0,

                    "text": "SIM",

                }
            ]

        "sim-3": {

});

</html>
